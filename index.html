<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <input type="text" class="value">

            <div class="num clear">C</div>
            <div class="num">/</div>
            <div class="num">*</div>
            <div class="num">7</div>

            <div class="num">8</div>
            <div class="num">9</div>
            <div class="num">-</div>
            <div class="num">4</div>

            <div class="num">5</div>
            <div class="num">6</div>
            <div class="num plus">+</div>
            <div class="num">1</div>

            <div class="num">2</div>
            <div class="num">3</div>
            <div class="num">0</div>
            <div class="num">00</div>

            <div class="num">.</div>
            <div class="num equal">=</div>
        </div>
        <div onclick="change()" class="changeIMG">
            ->Click to change the background <- </div>
        </div>
        <script src="index.js"></script>

        <!-- Using Tilt.js library -->
        <!-- https://micku7zu.github.io/vanilla-tilt.js/ -->
        <script type="text/javascript" src="vanilla-tilt.js"></script>
        <script type="text/javascript">
            VanillaTilt.init(document.querySelector(".container"), {
                max: 15,
                speed: 400,
                glare: false,
                "max-glare": 0.2
            });
        </script>
</body>

</html>
